<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icon/Twitter-Twemoji-Alphabet-Letter-W.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/notifications.css" />
    <link rel="stylesheet" href="./styles/products.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/pagination.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <title>WallaFake - Product List</title>
  </head>
  <body>
    <nav id="menu" class="menu"></nav>
    <section id="notifications"></section>
    <div class="products-content">
      <form
        method="get"
        id="search-form"
        class="form search-form"
        action=""
      ></form>
      <div class="product-list">
        <div class="header">
          <h1>Product List (<span id="products-quantity"></span>)</h1>
          <section class="pagination" id="pagination-top"></section>
          <section id="spinner"></section>
        </div>

        <section id="products" class="products"></section>
      </div>
      <section class="pagination" id="pagination-bottom"></section>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
