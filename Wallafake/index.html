<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/notifications.css" />
    <link rel="stylesheet" href="./styles/products.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/pagination.css" />
    <title>WallaFake - Product List</title>
  </head>
  <body>
    <nav id="menu" class="menu"></nav>
    <section id="notifications"></section>
    <div class="products-content">
      <form method="get" id="search-form" class="form search-form" action="">
        <h4 class="form-title">Search</h4>
        <div class="form-row">
          <label class="form-label" for="limit">Products per page</label>
          <select class="form-input" name="_limit" id="limit">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>
        <div class="form-row">
          <label class="form-label" for="name"> Product Name </label>
          <input
            class="form-input"
            type="text"
            id="productName"
            name="name"
            minlength="3"
          />
        </div>
        <div class="form-row">
          <label class="form-label" for="type"> For </label>
          <select id="search-type" name="for" class="form-input">
            <option value="On Sale">Sell</option>
            <option value="Search">Buy</option>
          </select>
        </div>
        <button type="submit" class="btn btn-block form-btn" id="search-btn">
          Submit
        </button>
        <button type="reset" class="btn btn-block form-btn" id="reset-btn">
          Reset
        </button>
      </form>
      <div class="product">
        <div class="header">
          <h1>Product List (<span id="products-quantity"></span>)</h1>
          <section class="pagination" id="pagination"></section>
          <section id="spinner"></section>
        </div>

        <section id="products" class="products"></section>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
