<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/notifications.css" />
    <title>Login</title>
  </head>
  <body>
    <section id="notifications"></section>
    <div class="content">
      <form method="post" class="form" id="login-form">
        <h4 class="form-title">Login</h4>
        <img
          src="./assets/images/undraw_login_re_4vu2.svg"
          alt="register image"
          class="img form-logo"
        />
        <div class="form-row">
          <label class="form-label" for="name"> User Name </label>
          <input
            class="form-input"
            type="text"
            id="name"
            name="username"
            minlength="3"
            required
          />
        </div>
        <div class="form-row">
          <label class="form-label" for="name"> Password </label>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            minlength="6"
            required
          />
        </div>
        <button type="submit" class="btn btn-block form-btn" id="login-btn">
          Submit
        </button>
        <p class="already-member">
          Not a member?
          <a href="/signup.html" class="member-btn"> Register </a>
          <span>or go</span>
          <a href="/" class="home-link">Home</a>
        </p>
        <section id="spinner"></section>
      </form>
    </div>
    <script type="module" src="./login/index.js"></script>
  </body>
</html>
