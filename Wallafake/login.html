<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="content">
      <form method="post" class="form" id="register-form">
        <h4 class="form-title">Login</h4>
        <img
          src="./assets/images/undraw_login_re_4vu2.svg"
          alt="register image"
          class="img form-logo"
        />
        <div class="form-row">
          <label class="form-label" htmlFor="name"> User Name </label>
          <input class="form-input" type="text" id="name" name="username" />
        </div>
        <div class="form-row">
          <label class="form-label" htmlFor="name"> Password </label>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-block form-btn">Submit</button>
        <p class="already-member">
          Not a member?

          <a href="/register.html" class="member-btn"> Register </a>
        </p>
      </form>
    </div>
  </body>
</html>
