<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/notifications.css" />

    <title>Create Product</title>
  </head>
  <body>
    <div class="content">
      <section id="notifications"></section>
      <form method="post" class="form" id="create-form">
        <h4 class="form-title">Create Product</h4>
        <img
          src="./assets/images/undraw_create_re_57a3.svg"
          alt="register image"
          class="img form-logo"
        />
        <div class="form-row">
          <label class="form-label" for="image"> Image </label>
          <input class="form-input" type="text" id="image" name="image" />
        </div>
        <div class="form-row">
          <label class="form-label" for="name"> Name </label>
          <input
            class="form-input"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-row">
          <label class="form-label" for="description"> Description </label>
          <textarea
            class="form-input"
            type="text"
            id="description"
            name="description"
            required
          ></textarea>
        </div>
        <div class="form-row">
          <label class="form-label" for="price"> Price </label>
          <input
            class="form-input"
            type="number"
            min="0"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="form-row">
          <label class="form-label" for="type"> For </label>
          <select id="type" name="type" class="form-input">
            <option value="On sale">Buy</option>
            <option value="Search">Sell</option>
          </select>
        </div>
        <button type="submit" class="btn btn-block form-btn" id="create-btn">
          Submit
        </button>
      </form>
    </div>
    <script type="module" src="./createProduct.js"></script>
  </body>
</html>
